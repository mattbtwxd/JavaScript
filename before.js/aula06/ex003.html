<body>
    <h1>YOUTUBE SITE</h1>
    <p>Se divirta com vários vídeos aqui no youtube!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('digite um número:'))

        // + para a soma
        // + para concatenação
    </script>
