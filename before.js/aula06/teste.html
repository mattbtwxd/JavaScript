<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO FAZENDO SOZINHO</title>
    <style>
        body {
        background-color: rgb(182, 69, 69);
        font: normal 20pt Arial;
        color: white;
        }
    </style>
</head>
<body>
    <h1>testando o que aprendi nas 6 aulas do CURSO EM VÍDEO</h1>
    <P>to aprendendo finalmente!!</P>
    <script>
        window.alert('tenha cuidado!')
        window.confirm('Você tem certeza que quer entrar aqui?')
        var idade = window.prompt('quantos anos você tem?')
        window.alert('você tem apenas ' + idade )
        var n1 = Number(window.prompt('escolha um número de 1 a 10'))
        var n2 = Number(window.prompt('escolha outro número de 1 a 10'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}!`)
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Seja bem vindo, <strong>${nome}</strong>!<br/>`)
        document.write(`Seu nome possui ${nome.length} letras.<br/>`)
        document.write(`Seu nome inteiro em maiúsculo é: ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome inteiro em minúsculo é: ${nome.toLowerCase()}<br/>`)


    </script>
    
</body>
</html>
