<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE</title>
    <style>
        body {
            background-color: rgb(167, 41, 41);
            color: white;
            font: normal 20pt arial
        }
    </style>
</head>
<body>
    <h1>YOUTUBE SITE</h1>
    <p>Se divirta com vários vídeos aqui no youtube!</p>
    <script>
        var nome = window.prompt('qual é seu nome?') // prompt (janela de pergunta)
        var idade = window.prompt('quantos anos você tem?') // prompt (janela de pergunta)
        window.confirm('você gosta do nosso site?') // confirm (ok/cancel)
        window.alert('divirta-se, '+ nome + '!') // ALERTA
        window.alert('você tem ' + idade + '. E não pode acessar nosso site no momento!') 
    </script>    
</body>
</html>
